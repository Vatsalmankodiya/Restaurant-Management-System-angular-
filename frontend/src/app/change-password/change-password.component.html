<div class="change-password-container">
    <div class="change-password-card">
      <h2>Change Password</h2>
      <form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="currentPassword">Current Password</label>
          <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" [ngClass]="{'is-invalid': isSubmitted && fc['currentPassword'].errors}">
          <div *ngIf="isSubmitted && fc['currentPassword'].errors" class="error-list">
            <div *ngIf="fc['currentPassword'].errors['required']">Current password is required.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" [ngClass]="{'is-invalid': isSubmitted && fc['newPassword'].errors}">
          <div *ngIf="isSubmitted && fc['newPassword'].errors" class="error-list">
            <div *ngIf="fc['newPassword'].errors['required']">New password is required.</div>
            <div *ngIf="fc['newPassword'].errors['minlength']">New password must be at least 5 characters long.</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control" [ngClass]="{'is-invalid': isSubmitted && fc['confirmNewPassword'].errors}">
          <div *ngIf="isSubmitted && fc['confirmNewPassword'].errors" class="error-list">
            <div *ngIf="fc['confirmNewPassword'].errors['required']">Confirm new password is required.</div>
            <div *ngIf="fc['confirmNewPassword'].errors['mustMatch']">Passwords must match.</div>
          </div>
        </div>
  
        <button type="submit" class="submit-button" [disabled]="loading">
          <span *ngIf="!loading">Change Password</span>
          <span *ngIf="loading">Changing...</span>
        </button>
      </form>
    </div>
  </div>
