<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Feane</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css"> -->
</head>
<body>
    <app-header></app-header>
    
    
    <section class="login_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>Login to Your Account</h2>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email" name="email" required>
                </div>

                <div class="error-list" *ngIf="fc.email.errors && isSubmitted" >
                    <div *ngIf="fc.email.errors.required">should not be empty</div>
                    <div *ngIf="fc.email.errors.email">email is not correct</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" name="password" required>
                </div>

                <div class="error-list" *ngIf="fc.password.errors && isSubmitted" >
                    <div *ngIf="fc.password.errors.required">should not be empty</div>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
                <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
            </form>
        </div>
    </section>
    
    
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
